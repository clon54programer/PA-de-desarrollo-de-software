<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Activo</title>
    <script>
        function mostrarCampos() {
            var tipo = document.getElementById("tipo").value;
            document.getElementById("fisicoFields").style.display = (tipo === "fisico") ? "block" : "none";
            document.getElementById("digitalFields").style.display = (tipo === "digital") ? "block" : "none";
        }
    </script>
</head>

<body>
    <h2>Registrar Activo</h2>
    <form th:action="@{/add_active}" method="post">
        <label>Tipo de activo:</label>
        <select id="tipo" name="tipo" onchange="mostrarCampos()">
            <option value="fisico">Físico</option>
            <option value="digital">Digital</option>
        </select>
        <br /><br />

        <!-- Campos comunes -->
        <label>Nombre:</label>
        <input type="text" name="name" />
        <br />
        <label>Descripción:</label>
        <input type="text" name="descripcion" />
        <br />
        <label>Valor:</label>
        <input type="number" step="0.01" name="valor" />
        <br /><br />

        <!-- Campos específicos de activo físico -->
        <div id="fisicoFields" style="display:none;" th:object="${activeFisic}">
            <label>Ubicación:</label>
            <input type="text" name="ubicacion" />
            <br />
            <label>Estado:</label>
            <select th:field="*{estado}">
                <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}">
                </option>
            </select>
        </div>

        <!-- Campos específicos de activo digital -->
        <div id="digitalFields" style="display:none;" th:object="${activoDigital}">
            <label>Licencia:</label>
            <input type="text" name="licencia" />
            <br />
            <label>Version:</label>
            <input type="text" name="version" />
        </div>

        <br />
        <button type="submit">Guardar</button>
    </form>
</body>

</html>
