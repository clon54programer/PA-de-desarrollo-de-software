<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Estudiante</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulario de Estudiante</h1>
        <form th:action="@{/estudiante}" th:object="${student}" method="post">

            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required/>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad:</label>
                <input type="text" th:field="*{age}" class="form-control" id="age" required/>
            </div>
             <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required/>
            </div>
            <button type="submit" class="btn btn-success" th:text="${student.id == null} ? 'Guardar Nuevo' : 'Actualizar'">Guardar</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
