<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Estudiantes</h1>
        <div class="mb-3">
             <a th:href="@{/estudiante/agregar}" class="btn btn-primary">Agregar Estudiante</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/estudiante/editar/{id}(id=${student.id})}"
                           class="btn btn-warning btn-sm action-btn"
                           title="Editar">
                            <i class="fas fa-pencil-alt"></i> </a>

                        <a th:href="@{/estudiante/eliminar/{id}(id=${student.id})}"
                           class="btn btn-danger btn-sm action-btn"
                           title="Eliminar"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este estudiante?');">
                            <i class="fas fa-trash-alt"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
